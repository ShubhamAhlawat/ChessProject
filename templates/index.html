<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<meta name="keywords" content="Chess, Engine, Javascript, Play Chess, Chess Program, Javascript Chess, Game">		<title>JSChess</title>        <link href="static/assets/css/bootstrap.css" rel="stylesheet" >    <script src="static/assets/js/jquery.min.js" ></script>    <script src="static/assets/js/bootstrap.bundle.js"></script>		<link href="static/assets/css/styles.css" rel="stylesheet" type="text/css">        <style>            body{                background-color: whitesmoke;            }            .rgt{                margin-left: 25%;            }      #chessBoard{          padding-top: 1%;      }      #chess{          display: none;      }        </style>	</head>	<body>    <div class="row">        <h1 style="margin-top: 1%;margin-left: 30%"> <u>Chess Game Analyzer</u></h1>    </div>    <div class="row">        <div style="margin-left: 25%;margin-top: 2%">            <div id="Board">		</div>        </div>            <div id="ThinkingImageDiv" class="rgt">		</div>		<div id="EngineOutput" class="rgt">Thinking Time: <br/>			<select id="ThinkTimeChoice">			  <option value="1">1s</option>			  <option value="2">2s</option>			  <option value="4">4s</option>			  <option value="6">6s</option>			  <option value="8">8s</option>			  <option value="10">10s</option>			</select><br/><br/>			<button type="button" id="SearchButton" class="btn btn-primary">Move Now</button><br/><br/>			<button type="button" id="NewGameButton" class="btn btn-primary">New Game</button><br/><br/>			<button type="button" id="FlipButton" class="btn btn-primary">Flip Board</button><br/><br/>			<button type="button" id="TakeButton" class="btn btn-primary">Take Back</button><br/><br/>            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">  <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>  <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/></svg> Upload Image            </button>			<span id="GameStatus"></span>		</div>        </div><!-- Modal --><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">  <div class="modal-dialog modal-lg">    <div class="modal-content">      <div class="modal-header">        <h5 class="modal-title" id="exampleModalLabel">Upload Image of Board to analyze</h5>        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>      </div>      <div class="modal-body">          <input type="file" class="form-control" id="customFile" name="photo"/> <br>          <button class="btn btn-primary" id="up" type="submit" onclick="upload()">Upload</button>              <div id="chess" class="row">              <img id="chessBoard" height='350' width="350" class="col-md-6"/>              <div class="col-md-5" style="margin-left: 1%">                  <div class="mb-3">                      <span>Enter Side of White:</span><br>                  <div class="form-check">            <input class="form-check-input" type="radio" onclick="flipFen(this)" name="flexRadioDefault" value="y">            <label class="form-check-label">             Top              </label>            </div>        <div class="form-check">          <input class="form-check-input" type="radio" name="flexRadioDefault" onclick="flipFen(this)" value="n">           <label class="form-check-label">            Bottom           </label>        </div>                  </div>                   <div class="mb-3">                      <span>Enter whose turn is it:</span><br>                  <div class="form-check">            <input class="form-check-input" type="radio" onclick="sideFen(this)" name="flexRadio" value=0>            <label class="form-check-label">             White              </label>            </div>        <div class="form-check">          <input class="form-check-input" type="radio" name="flexRadio" onclick="sideFen(this)" value=1>           <label class="form-check-label">            Black           </label>        </div>                  </div>                  <div class="mb-3">                      <span> Enter Castling Information:</span><br>                  <div class="form-check">                      <input class="form-check-input" type="checkbox" id="k" value="k">                 <label class="form-check-label">                  Black can castle King side                </label>                  </div>               <div class="form-check">            <input class="form-check-input" type="checkbox" id="q" value="q">            <label class="form-check-label">              Black can castle Queen side            </label>            </div>                       <div class="form-check">            <input class="form-check-input" type="checkbox" id="Q" value="Q">            <label class="form-check-label">              White can castle Queen side            </label>            </div>                      <div class="form-check">            <input class="form-check-input" type="checkbox" id="K" value="K">            <label class="form-check-label" for="flexCheckChecked">              White can castle King side            </label>            </div>                  </div>             </div>          </div>      </div>      <div class="modal-footer">        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>        <button type="button" class="btn btn-primary" id="analyze">Analyze</button>      </div>    </div>  </div></div>	</body><script src="static/assets/js/jquery-1.10.1.min.js"></script>		<script src="static/assets/js/defs.js"></script>		<script src="static/assets/js/io.js"></script>		<script src="static/assets/js/board.js"></script>		<script src="static/assets/js/movegen.js"></script>		<script src="static/assets/js/makemove.js"></script>		<script src="static/assets/js/perft.js"></script>		<script src="static/assets/js/evaluate.js"></script>		<script src="static/assets/js/pvtable.js"></script>		<script src="static/assets/js/search.js"></script>		<script src="static/assets/js/protocol.js"></script>		<script src="static/assets/js/gui.js"></script>		<script src="static/assets/js/main.js"></script>    <script>         let flip,side;         function flipFen(Side){             flip=Side.value;             console.log(flip);         }       function sideFen(s){             side=s.value;       }     </script>        <script src="static/assets/js/index.js"></script></html>
